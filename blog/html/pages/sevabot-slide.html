# メッセージ送信

```sh
chat=$1
msg=$2
secret='password'
msgaddress="http://localhost:5005/msg/"

base=$chat$msg$secret
md5=`/bin/echo -n $base | md5`

for m in $md5; do
    break
done
curl $msgaddress --proxy-ntlm --proxy xx.xx.xx.xx:8080 --data-urlencode chat="$chat" 
    --data-urlencode msg="$msg" --data-urlencode md5="$m"
```
