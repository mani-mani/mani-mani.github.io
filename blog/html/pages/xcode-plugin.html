# Xcode

![](https://devimages.apple.com.edgekey.net/assets/elements/icons/80x80/xcode_2x.png)

OSX、iOSソフトを開発するためのIDE
開発言語 C/C++/Objective-C/Swift
*みんな大好き*

-------------------------------------
# Plug-ins

- **Alcatraz**
  -- Xcodeプラグインを管理するプラグイン
- **BBUncrustifyPlugin-Xcode**
  -- Xcodeで使うformatter
- **VVDocumenter**
  -- appledoc形式のコメント
- **XVim**
  -- XcodeでVimのキーバインド
- **xcfui**
  -- 使用していないimportを削除できる

--------------------------------------

![](http://alcatraz.io/images/logo.svg)


```
# インストール
$ curl -fsSL https://raw.github.com/supermarin/Alcatraz/master/Scripts/install.sh | sh

```
# インストール先

# [xcfui](https://github.com/jcavar/xcfui)

- 「Find unused imports」にチェックを入れてビルドする
- チェック用のスクリプトがプロジェクトに追加される
- 使用していないimportがある場合, ビルド時にWarningを出してくれる

```
# 事前にインストールする必要がある
$ sudo gem install fui xcodeproj
```
