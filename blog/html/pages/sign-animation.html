# TVMLの手話アニメーション

* 3Dモデル+スケルトン=モデルデータ
* BVHファイルを動的に読み込みモデルデータに流す
* スケルトンとBVHファイルの同じJOINT名が振られているので、
BVHファイルの該当のJOINTの回転値がTVML上で描画される

----------------------------------------
# TVMLの手話アニメーション

- BVHファイルを動的に読み込んでいる
- ちょっとTVMLと同等のものはむずかしいそう・・

---------------------------------------
# なんか方法ないかな

1. bvhデータ（複数）と3DモデルをMaya（オートデスク製品）で編集してfbxファイルを作る
2. Unityでfbxを再生するプレイヤー機能実装する
        - 機能は、どのbvhデータを再生するとか、bvhデータを順番を指定して再生させるかなど
3. UnityからWindowsアプリケーション（.exe）として出力する

---------------------------------------
# まとめ

- モデル+モーション(BVH)のデータ=fbxとして用意
- fbxファイルを再生するプレイヤーをUnityで作成
